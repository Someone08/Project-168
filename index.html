<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <link href="./style.css" rel="stylesheet" />
        <script src="./addButtons.js"> </script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <a-assets-item id="knight" src="./assets/warrior_toy/scene.gltf"></a-assets-item>
            </a-assets>
            <a-marker id="knights" type="pattern" url="pattern-knight.patt" cursor="rayOrigin: mouse">
                <a-entity gltf-model="#knight" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
                <a-plane position="0 0.5 0" height="1" width="1.5" rotation="-90 0 0" color="#FFFFFF">
                    <a-enitiy position="0 0 0.1" rotation="0 0 0" text="font: monoid; value: Toy Knight; color: black; width: 1.8; height: 1; align: center"></a-enitiy>
                </a-plane>
            </a-marker>
        </a-scene>
    </body>
</html>
